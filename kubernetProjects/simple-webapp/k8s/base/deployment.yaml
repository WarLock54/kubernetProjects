apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
  namespace: simple-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-web
  template:
    metadata:
      labels:
        app: nginx-web
    spec:
      containers:
        - name: nginx-web
          image: simple-nginx:latest
          imagePullPolicy: IfNotPresent # <-- BU SATIRI EKLEYÄ°N
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
